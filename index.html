<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  </head>
  <body>
    <h2 id="heading">CONTROLS</h2>
    <hr id="line">
    <div id="menu">
      <div id="controls">

        <!-- X -->
        <span >
          <a href="#x-1rotate" 
          id="x-1rotate" 
          faceCoordinate="x" 
          faceIndex="-1.008" 
          class="btn btn-light" 
          role="button">X-1rotate</a>
        </span>

        <span>
          <a
            href="#x-1reverse"
            id="x-1reverse"
            facecoordinate="x"
            faceindex="-1.08"
            reverse="true"
            class="btn btn-light" 
            >X-1reverse</a
          >
        </span>
        <span>
          <a href="#x0rotate" id="x0rotate" faceCoordinate="x" faceIndex="0" class="btn btn-light" 
            >X0rotate</a
          >
        </span>
        <span>
          <a
            href="#x0reverse"
            id="x0reverse"
            facecoordinate="x"
            faceindex="0"
            reverse="true"
            class="btn btn-light" 
            >X0reverse</a
          >
        </span>
        <span>
          <a
            href="#x+1rotate"
            id="x+1rotate"
            faceCoordinate="x"
            faceIndex="1.08"
            class="btn btn-light" 
            >X+1rotate</a
          >
        </span>
        <span>
          <a 
            href="#x+1reverse"
            id="x+1reverse"
            facecoordinate="x"
            faceindex="1.08"
            reverse="true"
            class="btn btn-light" 
            >X+1reverse</a
          >
        </span>
        <br />

        <!-- Y -->
        <span>
          <a
            href="#y-1rotate"
            id="y-1rotate"
            faceCoordinate="y"
            faceIndex="-1.08"
            class="btn btn-outline-info"
            >Y-1rotate</a
          >
        </span>
        <span>
          <a
            href="#y-1reverse"
            id="y-1reverse"
            facecoordinate="y"
            faceindex="-1.08"
            reverse="true"
            class="btn btn-outline-info"
            >Y-1reverse</a
          >
        </span>
        <span>
          <a href="#y0rotate" id="y0rotate" faceCoordinate="y" faceIndex="0" class="btn btn-outline-info"
            >Y0rotate</a
          >
        </span>
        <span>
          <a
            href="#y0reverse"
            id="y0reverse"
            facecoordinate="y"
            faceindex="0"
            reverse="true"
            class="btn btn-outline-info"
            >Y0reverse</a
          >
        </span>
        <span>
          <a
            href="#y+1rotate"
            id="y+1rotate"
            faceCoordinate="y"
            faceIndex="1.08"
            class="btn btn-outline-info"
            >Y+1rotate</a
          >
        </span>
        <span>
          <a
            href="#y-1reverse"
            id="y-1reverse"
            facecoordinate="y"
            faceindex="1.08"
            reverse="true"
            class="btn btn-outline-info"
            >Y+1reverse</a
          >
        </span>
        <!-- Z -->
        <br />
        <span>
          <a
            href="#z-1rotate"
            id="z-1rotate"
            faceCoordinate="z"
            faceIndex="-1.08"
            class="btn btn-outline-dark"
            >Z-1rotate</a
          >
        </span>
        <span>
          <a
            href="#z-1reverse"
            id="z-1reverse"
            facecoordinate="z"
            faceindex="-1.08"
            reverse="true"
            class="btn btn-outline-dark"
            >Z-1reverse</a
          >
        </span>
        <span>
          <a href="#z0rotate" id="z0rotate" faceCoordinate="z" faceIndex="0" class="btn btn-outline-dark"
            >Z0rotate</a
          >
        </span>
        <span>
          <a
            href="#z0reverse"
            id="z0reverse"
            facecoordinate="z"
            faceindex="0"
            reverse="true"
            class="btn btn-outline-dark"
            >Z0reverse</a
          >
        </span>
        <span>
          <a
            href="#z+1rotate"
            id="z+1rotate"
            faceCoordinate="z"
            faceIndex="1.08"
            class="btn btn-outline-dark"
            >Z+1rotate</a
          >
        </span>
        <span>
          <a
            href="#z-1reverse"
            id="z-1reverse"
            facecoordinate="z"
            faceindex="1.08"
            reverse="true"
            class="btn btn-outline-dark"
            >Z+1reverse</a
          >
        </span>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
